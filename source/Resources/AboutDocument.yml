      - type: 0xff85
        FontID: 0x9000101
        data: What does this database do?
      - type: 0x0081
      - type: 0x0083
        PABID: 5
      - type: 0xff85
        FontID: 0x9000001
        data: "This database gives Notes users the ability to seamlessly create and save documents using Lotus SmartSuite Word Pro, 1-2-3, Freelance, or Paintbrush, without leaving Notes.  In addition, the library serves as an electronic filing cabinet for these documents, making it easy for all members of a workgroup to locate, update, and print desired documents.  The database might contain anything from environmental impact statements for a group of engineers using Word Pro to financial statements for a group of loan officers using 1-2-3."
      - type: 0x0081
      - type: 0x0083
        PABID: 5
      - type: 0xff85
        FontID: 0x9000001
        data: "Besides being a repository and point of interaction for documents created with Lotus application software, the document library includes other important document management features.  These features include archiving and review cycle capabilities."
