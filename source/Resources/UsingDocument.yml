        FontID: 0x9000001
        data: "This database was designed around the notion that the end-user will be spending the majority of their time in the Notes environment. This template will not work if a user tries to use the \"Save to Lotus Notes\" feature that Lotus 1-2-3 r9, Lotus Freelance r9, and Lotus Word Pro r9 include. If someone saves a document to this database in that manner, the user will receive and error if the try to open the document from Notes, not from within the SmartSuite product. We suggest that you have your users either 1) create and open documents from within Notes or 2) create and open documents from within the SmartSuite application."
